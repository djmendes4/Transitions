			<section id="settings-Menu" class="title">
				<div id="settings-toggle" class="dropdown button"></div>
				<div id="settings-Screen"></div>
				<div id="settings-Landscape">
					<section>
						<div class="option" name="transition-clear">
							<button id="clear_transition">Reset Landscape</button>
						</div>
					</section>
				</div>
				<div id="settings-Transition">
                    <section>
						<div class="option" name="transition-center">
							<label>Center</label>
                        	<input type="number" id="transition_center_x" value="100" min="100" max="100" step="1"></input>
							<input type="number" id="transition_center_y" value="100" min="100" max="100" step="1"></input>
							<div class="tooltip" name="transition-center"><div>Enter the transition center</div></div>
						</div>
                        <div class="option" name="transition-duration">
							<label>Duration</label>
                        	<input type="number" id="transition_duration" value="100" min="100" step="1"></input>
							<div class="tooltip" name="transition-duration"><div>Enter the transition duration in miliseconds<br><br>(1000ms = 1s)</div></div>
						</div>
						<div class="option" name="transition-delay">
							<label>Delay</label>
                        	<input type="number" id="transition_delay" value="0" min="0" step="1"></input>
							<div class="tooltip" name="transition-delay"><div>Enter the transition delay in miliseconds<br>(0 = No delay)<br><br>(1000ms = 1s)</div></div>
						</div>
						<div class="option" name="transition-color">
							<label>Color</label>
                        	<input id="transition_color"></input>
							<div class="tooltip" name="transition-color"><div>Select the transition color</div></div>
						</div>
					</div>
                </div>
			</section>
